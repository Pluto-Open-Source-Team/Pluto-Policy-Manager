<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <title>Pluto</title>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="module" src="{{ url_for('static', filename='js/policies-edit-script.js') }}"></script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/policies-edit-style.css') }}">
    </head>

    <body>
        <div id="wrap">

            <!-- Header - START -->
            <header>
                <h1 class="logo">Pluto</h1>
            </header>
            <!-- Header - END -->

            <!-- Content - START -->
            <main class="content">
                <div class="sub-content">
                    <table>
                        <tr>
                            <th style="width:40%">chrome.users.*</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr class="row">
                            <td>chrome.users.IsAllowSomething</td>
                            <td>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </td>
                            <td>True or False.</td>
                        </tr>
                        <tr class="row">
                            <td>chrome.users.BrowserThemeColor</td>
                            <td>
                                <input type="color" id="head" name="head" value="#4DB246">
                            </td>
                            <td>Custom theme color.</td>
                        </tr>
                        <tr>
                            <th style="width:40%">chrome.devices.*</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr class="row">
                            <td>chrome.devices.SomeValue</td>
                            <td>
                                <input type="text" placeholder="Enter stuff" name="testo" id="testo" value="stuff" required>
                            </td>
                            <td>Enter some value of some stuff.</td>
                        </tr>
                        <tr class="row">
                            <td>chrome.devices.BlaType</td>
                            <td>
                                <select id="types" name="types">
                                    <option value="1">NOT_INSTALLED</option>
                                    <option value="3">FORCED</option>
                                    <option value="4">FORCED_AND_PIN_TO_TOOLBAR</option>
                                </select>
                            </td>
                            <td>Custom theme color.</td>
                        </tr>
                    </table>
                </div>
            </main>
            <!-- Content - END -->

            <!-- Footer - START -->
            <footer class="footer">
                <p>Test footer</p>
            </footer>
            <!-- Footer - END -->
        </div>
    </body>
</html>
