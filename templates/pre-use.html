<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Pluto - Setup</title>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="module" src="{{ url_for('static', filename='js/components/pre-use-setup.js') }}"></script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/pre-use-style.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="pre-use-form-wrapper">

            <!-- Tabs - START -->
            <ul>
                <li>
                    <a class="pre-use-form-link active" href="javascript:" data-attr="language">
                        <span>Language</span>
                    </a>
                </li>
                <li>
                    <a class="pre-use-form-link" href="javascript:" data-attr="general-settings">
                        <span>General Settings</span>
                    </a>
                </li>
                <li>
                    <a class="pre-use-form-link" href="javascript:" data-attr="google-settings">
                        <span>Google Settings</span>
                    </a>
                </li>

                <li class="form-tab-highlight" id="form-tab-highlight"></li>
            </ul>
            <!-- Tabs - END -->

            <!-- Form Content - START -->
            <div class="form-content-wrapper">

                <!-- Language form section -->
                <div class="form-content show" data-tab-content="language">
                    <form action="#">
                        <h6>Select Language</h6>
                        <h5>Please select the language you would like to use while running Pluto</h5>
                        <div class="form-row forms-margin-top">
                            <div class="form-column">
                                <input type="radio" id="english" name="fav_language" value="english" checked="checked">
                                <label for="english">
                                    <img class="flag-image" src="{{ url_for('static', filename='img/lang/united-kingdom.png') }}" alt="france-flag" width="80" height="53">
                                </label>
                            </div>
                            <div class="form-column">
                                <input type="radio" id="french" name="fav_language" value="french">
                                <label for="french">
                                    <img class="flag-image" src="{{ url_for('static', filename='img/lang/france.png') }}" alt="france-flag" width="80" height="53">
                                </label>
                            </div>
                            <div class="form-column">
                                <input type="radio" id="german" name="fav_language" value="german">
                                <label for="german">
                                    <img class="flag-image" src="{{ url_for('static', filename='img/lang/germany.png') }}" alt="france-flag" width="80" height="53">
                                </label>
                            </div>

                            <div class="full-wdth clearfix">
                                <a href="javascript:" class="next-btn float-right">Next</a>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- General settings form section -->
                <div class="form-content" data-tab-content="general-settings">
                    <form action="#">
                        <h6>General Settings</h6>
                        <div class="form-row forms-margin-top">
                            <div class="form-column">
                                <label>Application Name</label>
                                <input type="text" id="appNameInputId" class="text-field" placeholder="e.g. Pluto" value="Chrome Policy Manager">
                            </div>
                            <div class="form-column"></div>
                            <!--
                            <div class="form-column">
                                <label>Application Main Color</label>
                                <label><input type="color" name="main-color" value="#3367d6"></label>
                                <input type="text" class="text-field" placeholder="e.g. #ffffff" value="#3367d6" readonly>
                            </div>
                            <div class="form-column">
                                <label>Application Secondary Color</label>
                                <label><input type="color" name="secondary-color" value="#2a56c6"></label>
                                <input type="text" class="text-field" placeholder="e.g. #ffffff" value="#2a56c6" readonly>
                            </div>
                            -->

                            <div class="full-wdth clearfix">
                                <a href="javascript:" class="next-btn float-right">Next</a>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Google settings form section -->
                <div class="form-content" data-tab-content="google-settings">
                    <form action="#">
                        <h6>Google Settings</h6>
                        <h5>By clicking Save, your Google settings are validated before Login!</h5>
                        <div id="alert-message"></div>
                        <div class="form-row">
                            <div class="full-wdth">
                                <label>Client ID</label>
                                <input id="clientIDInput" type="text" class="text-field google-settings-input" placeholder="e.g. ...iqlo2.apps.googleusercontent.com" value="525805607141-n10ksop8q0jgtp69lcj2qnjqfi1h89lq.apps.googleusercontent.com">
                            </div>

                            <!--
                            <div class="form-column">
                                <label>Project ID</label>
                                <input type="text" class="text-field google-settings-input" placeholder="e.g. test-project-123456">
                            </div>
                            <div class="form-column">
                                <label>Redirect URIs</label>
                                <input type="text" class="text-field google-settings-input" placeholder="e.g. https://url_1, ..., https://url_n">
                            </div>
                            -->

                            <div class="full-wdth clearfix" id="buttonsContainer">
                                <a href="javascript:" class="save-button float-right" id="saveButton">Save</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Form Content - END -->
        </div>
    </body>
</html>
